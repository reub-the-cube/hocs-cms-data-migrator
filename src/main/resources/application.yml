info:
  app:
    fullname: Hocs Data Migrator Service
    name: ${name:hocs-data-migrarator-service}

spring:
  main:
    banner-mode: off
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${db.host:localhost}:${db.port:5432}/${db.name:postgres}?currentSchema=${db.schema.name:cms}&user=${db.username:root}&password=${db.password:dev}&stringtype=unspecified
    cms:
      driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver
      url: jdbc:sqlserver://${db.host:localhost}:${db.port:5434};databaseName=cms
      username: ${db.username:sa}
      password: ${db.password:Development01}
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # The SQL dialect makes Hibernate generate better SQL for the chosen database
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # Hibernate ddl auto (create, create-drop, validate, update)
        ddl-auto: create

server:
  http2:
    enabled: true
  port: 9088
  shutdown: graceful

management:
  endpoints:
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
      probes:
        enabled: true

aws:
  sqs:
    enabled: true
  es:
    version: 7


