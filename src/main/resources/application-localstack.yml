localstack:
  host: localstack
  base-url: http://${localstack.config.host}:${localstack.config.port}
  config:
    host: localhost
    port: 4566
    region: eu-west-2

aws:
  region: eu-west-2
  sqs:
    access-key: fake
    secret-key: fake
    queue-name: migration-queue
    url: http://${localstack.host}:4566/000000000000/${aws.sqs.queue-name}
  s3:
    config:
      region: eu-west-2
    untrusted:
      account:
        access-key: 12345
        secret-key: 12345
        bucket-kms-key:
      bucket-name: untrusted-bucket

run:
  config:
    num-messages: 1
    complaint-type: SOMETHING_ELSE

spring:
  main:
    web-application-type: none
  datasource:
    driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://${db.host:localhost}:${db.port:1433};databaseName=cms
    username: ${db.username:sa}
    password: ${db.password:Development01}



